<body>

  <!-- App Logo -->
  <div id="logo">

  <!-- Login Card Container -->
  <div class="uk-container">

    <!-- Login Card-->
    <div class="uk-card uk-card-default uk-width-1-2@m" id="loginCard">
      <!-- Login Header -->
      <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
          <div class="uk-width-expand">
            <h3 class="uk-card-title uk-margin-remove-bottom uk-text-center">LOGIN</h3>
          </div>
        </div>
      </div>
      <!-- Login Card Body -->
      <div class="uk-card-body">
        <form class="login">
          <div class="uk-margin">
            <!-- Email Address -->
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: user"></span>
              <input class="uk-input uk-form-width-large" id="email-input" type="email" placeholder="Email Address">
            </div>
          </div>

          <div class="uk-margin">
            <!-- Password -->
            <div class="uk-inline">
              <span class="uk-form-icon uk-form-icon" uk-icon="icon: lock"></span>
              <input class="uk-input uk-form-width-large" type="password" id="password-input" placeholder="Password">
            </div>
          </div>
          <!-- Submit Button -->
          <button class="uk-button uk-button-default uk-align-center" type="submit"><a href="recipes.html">Submit</button>
        </form>
      <!-- Card Footer-->
      <button"uk-button uk-button-default uk-align-center" class="uk-card-footer" id="signUpLink">
        <p class="uk-text-center"><a href="signup.html">Don't have an account? Signup Here!</Button>

        <!-- Sing Up Redirect -->
        
      </div>
    </div>
  </div>
