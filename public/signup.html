<!DOCTYPE html>
<html id="signUpBackground" lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Sign Up Card Container -->
    <div class="uk-container signUpCardContainer">
      <div class="uk-card uk-card-default uk-width-1-2@m" id="signUpCard">
        <div class="uk-card-header">
          <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-expand">
              <h3 class="uk-card-title uk-margin-remove-bottom uk-text-center">
                Sign Up
              </h3>
            </div>
          </div>
        </div>

        <div class="uk-card-body">
          <form class="uk-form-stacked signup">
            <!--Full Name-->
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text"
                >Full Name</label
              >
              <div class="uk-form-controls">
                <input
                  class="uk-input"
                  id="form-stacked-text fullname-input"
                  type="text"
                />
              </div>
            </div>

            <!-- Email Address -->
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text"
                >Email Address</label
              >
              <div class="uk-form-controls">
                <input
                  class="uk-input"
                  id="form-stacked-text email-input"
                  type="email"
                />
              </div>
            </div>

            <!-- Password -->
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text"
                >Password</label
              >
              <div class="uk-form-controls">
                <input
                  class="uk-input"
                  id="form-stacked-text password-input"
                  type="password"
                />
              </div>
            </div>

            <!-- Error to be displayed if email and password are blank-->
            <div
              style="display: none;"
              id="alert"
              class="uk-alert-danger"
              uk-alert
            >
              <a class="uk-alert-close" uk-close></a>
              <p class="msg"></p>
            </div>

            <!--Dietary restrictions -->
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-select"
                >What kind of dietary restrictions do you have?</label
              >
              <div class="uk-form-controls">
                <select
                  class="uk-select"
                  id="form-stacked-select"
                  placeholder="test"
                >
                  <option>Dairy</option>
                  <option>Egg</option>
                  <option>Gluten</option>
                  <option>Grain</option>
                  <option>Peanut</option>
                  <option>Seafood</option>
                  <option>Sesame</option>
                  <option>Shellfish</option>
                  <option>Soy</option>
                  <option>Sulfite</option>
                  <option>Tree Nut</option>
                  <option>Wheat</option>
                </select>
              </div>
            </div>

            <!-- Calories -->
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text"
                >What is your daily desired caloric intake?</label
              >
              <div class="uk-form-controls">
                <input
                  class="uk-input"
                  id="form-stacked-text"
                  type="text"
                  placeholder="Ex: 2000, 2500, etc..."
                />
              </div>
            </div>

            <!-- Diet -->
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-select"
                >What kind of diet are you interested in?</label
              >
              <div class="uk-form-controls">
                <select
                  class="uk-select"
                  id="form-stacked-select"
                  placeholder="test"
                >
                  <option>Gluten Free</option>
                  <option>Ketogenic</option>
                  <option>Vegetarian</option>
                  <option>Lacto-Vegetarian</option>
                  <option>Ovo-Vegetarian</option>
                  <option>Vegan</option>
                  <option>Pescatarian</option>
                  <option>Paleo</option>
                  <option>Primal</option>
                  <option>Whole30</option>
                </select>
              </div>
            </div>

            <!-- Location -->
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text"
                >What is your location?</label
              >
              <div class="uk-form-controls">
                <input
                  class="uk-input uk-width-1-3"
                  id="form-stacked-text"
                  type="text"
                  placeholder="Address"
                />
                <input
                  class="uk-input uk-width-1-3"
                  id="form-stacked-text"
                  type="text"
                  placeholder="City"
                />
                <input
                  class="uk-input uk-width-1-3"
                  id="form-stacked-text"
                  type="text"
                  placeholder="State"
                />
                <input
                  class="uk-input uk-width-1-3"
                  id="form-stacked-text"
                  type="text"
                  placeholder="Zip Code"
                />
              </div>
            </div>
          </form>
        </div>

        <div> <button class="uk-button uk-button-default uk-align-center" id="button"><a href="login.html">Sign up!</button>

        <div class="uk-card-footer" id="loginLink">
          <p class="uk-text-center">Or</p>

          <!-- Sing Up Redirect -->
          <a href="/">LOGIN HERE</a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  
   <script> 
   var submitButton= document.getElementById("button");
   var signupButton=function(){ 
    submitButton.textContent = "Submitted!";
  }
  submitButton.addEventListener("click",signupButton); 

    </script>
  </body>
</html>
